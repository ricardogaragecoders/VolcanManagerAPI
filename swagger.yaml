components:
  schemas:
    LoginToken:
      type: object
      properties:
        username:
          type: string
          description: Username
          maxLength: 45
        password:
          type: string
          description: Password
          maxLength: 45
      required:
      - username
      - password
    RefreshToken:
      type: object
      properties:
        refresh:
          type: string
          description: Retresh Token
      required:
      - refresh
    VerifyToken:
      type: object
      properties:
        token:
          type: string
          description: Verify access token
      required:
      - token
    CreacionEnte:
      type: object
      properties:
        cif:
          type: string
          description: 'CIF'
          maxLength: 15
        personeria:
          type: string
          description: 'Personería. F=Fisica/J=Juridica'
          enum: ['F', 'J']
          maxLength: 1
        tipo_identificacion:
          type: string
          description: 'Tipo de identificación. Ver valores validos del catalogo de EveryCard'
          maxLength: 2
        documento_identificacion:
          type: string
          description: "Mandatorio. Documento de ID"
          maxLength: 20
        primer_nombre:
          type: string
          description: 'Primero nombre. Valida que tenga al menos 3 caracteres'
          minLength: 3
          maxLength: 15
        segundo_nombre:
          type: string
