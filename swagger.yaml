            type: boolean
            enum: [ true, false ]
            default: false
      responses:
        '200':
          description: 'Return all notifications'
      tags:
        - VolcanManager::Notificaciones
    post:
      operationId: api_control_notifications
      description: Create a notification.
      requestBody:
        content:
          application/json:
            schema:
