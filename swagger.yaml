        required: true
      summary: Resend a notification.
      responses:
        '200':
          description: 'Resend a notification.'
      tags:
        - VolcanManager::Notificaciones
    parameters:
      - name: notification_id
        in: path
        required: true
        description: ID Notificacion
        schema:
          type: string
