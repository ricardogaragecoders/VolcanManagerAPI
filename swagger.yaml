      operationId: api_login_token
      description: Login token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginToken"
        required: true
      summary: Login
      responses:
        '401':
          description: 'Acceso no autorizado'
        '200':
          description: 'Return login token'
      tags:
        - VolcanManager::Auth
    parameters: []
